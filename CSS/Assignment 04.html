<!DOCTYPE html>

<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-image: url(https://img.freepik.com/free-photo/abstract-flowing-neon-wave-background_53876-101942.jpg?semt=ais_hybrid&w=740&q=80);
      background-size:cover;
    }

    .first-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 10px;
      justify-content: left;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px;
    }

    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav ul li {
      margin: 0 10px;
    }

    .second {
      display: flex;
      gap: 30px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

  <div class="first-row">

    <div class="nav">
