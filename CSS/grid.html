<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .div{
      /* text-align: center; */
      display: grid;
      background-color: blueviolet;
      padding: 10px;
      grid-template-columns: auto auto auto auto auto;
      /* height: 600px; */
      width: 600px;
    }
    .div >div{
      background-color: rgb(13, 224, 45);
      border: 2px solid red;
      text-align: center;
      padding: 10px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="div">
    <div>Monday</div>
    <div>Tuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div></div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
  </body>
</html>
