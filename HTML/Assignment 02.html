<html>

<head>
  <title>Assignment 02</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background-color: rgb(144, 239, 243);
    }

    #box {
      border: 2px solid black;
      margin: 10px;
      border-radius: 10px;
      background: #fff;
      padding-bottom: 30px;
      box-shadow: 3px 3px 10px red;
    }

    .nav {
      align-items: center;
      padding: 10px 20px;
    }

    .nav {
      background-color: rgb(245, 50, 50);
      border-radius: 20px;
      margin: 20px 40px;
    }

    .nav img {
      width: 90px;
      height: 90px;
      border: 2px solid grey;
      border-radius: 35px;
    }

    .form {
      background: rgb(235, 221, 221);
      margin: 30px 40px;
      padding: 30px 0;
    }

    .left {
      width: 45%;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      border-bottom: 2px solid black;
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .left label {
      font-weight: 500;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .left input[type="text"],
    .left input[type="password"] {
      width: 90%;
      padding: 8px 10px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      margin: 6px 0 14px 0;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .left input[type="text"]:focus,
    .left input[type="password"]:focus {
      border: 1.5px solid #ed4c92;
      outline: none;
    }

    .left input[type="file"] {
      margin: 8px 0 14px 0;
    }

    .left input[type="button"] {
      background: #ed4c92;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .left input[type="button"]:hover {
      background: #c43c7d;
    }

    .left input[type="radio"] {
      margin-left: 10px;
      cursor: pointer;
      accent-color: #ed4c92;
    }

    .right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
      border: 3px solid #ed4c92;
      background: #fff;
    }

    hr {
      border: 2px solid black
    }

    .form {
      display: flex;
      justify-content: space-evenly;
    }

    .right img {
      width: 480px;
      height: 420px;
      border-radius: 32px;
      cursor: pointer;
    }

    .label {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="box">
    <div class="nav">
      <img src="images/logo.jpeg" alt="">
    </div>
    <hr>
    <div class="form">
      <div class="left">
        <h1>Welcome to Bus Booking System</h1>
        <table>
          <form action="#">
            <tr>
              <label class="label">User Detail</label><br>
            </tr>
            <tr>
              <td><label>User Name:</label></td>
              <td><input type="text" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
              <td><label>User Password:</label></td>
              <td><input type="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
              <td><label>Date of Birth :</label></td>
              <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
              <td><label>User Gender :</label></td>
            </tr>
            <tr>
              <td><label>Male</label><input type="radio" name="a">
                <label>Female</label><input type="radio" name="a">
              </td>
            </tr>
            <tr>
              <td><label>Your City :</label></td>
              <td><select>
                  <option value="delhi">Banaras</option>
                  <option value="noida">Varanasi</option>
                  <option value="meerut">Maharashtra</option>
                  <option value="ghaziabad">Ghaziabad</option>
                  <option value="mumbai">New Delhi</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Choose Your File :</label></td>
              <td><input type="file"></td>
            </tr>
            <tr>
              <td><a href="Payment.html"><input type="button" value="Book Sheet"></a></td>
            </tr>
          </form>
        </table>
      </div>
      <div class="right">
        <img src="images/bus.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
