<!-- create an html page with div element that is create a box using css box model prop aply contain area have fixmheight and -->
<!-- width with 200px and margin 30px and padding 30px. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .content-box {
      width: 200px;
      margin: 30px;
      padding: 20px;
      border: 10px solid gold;
      border-radius: 10px;
      background-color: lightgray;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="content-box">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur nobis nihil, tempora velit dolor accusantium aliquam. Corporis optio est distinctio error molestiae eos.
  </div>
</body>

</html>
