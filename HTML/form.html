<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form{
    border: 2px solid black;
    width: 300px;
    height: 450px;
    margin: auto;
    margin-top: 100px;
    text-align: center;
    padding-top: 5px;
    padding-bottom: 5px;
}
  </style>
</head>
<body>
  <form action="">
    <h1>ABES Engineering College</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    <label for="age">Age:</label>
    <input type="age" id="age" name="age" placeholder="Enter your age"><br><br>
    <label for="branch">Branch:</label><br>
    <input type="radio" id="branch" name="branch" value="CSE">CE<br>
    <input type="radio" id="branch" name="branch" value="IT">IT<br>
    <input type="radio" id="branch" name="branch" value="ECE">CSE<br>
    <input type="radio" id="branch" name="branch" value="ECE">ECE<br>
    <input type="radio" id="branch" name="branch" value="EEE">EEE<br><br>
    <label>Phone:</label>
    <input type="tel" id="phone" name="phone" value="+91"><br><br>
    <label>Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="Reset">
  </form>
</body>
</html>
