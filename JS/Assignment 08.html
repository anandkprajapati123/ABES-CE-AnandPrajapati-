<!DOCTYPE html>
<html>

<head>
  <title>Student Cart</title>
  <style>
    .cart {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      background: #f2f2f2;
    }

    .box h3 {
      text-align: center;
      margin-bottom: 10px;
      background: #ddd;
      padding: 5px;
      border-radius: 5px;
    }

    .box ul {
      list-style: none;
      padding: 0;
    }

    .box ul li {
      padding: 3px;
    }
  </style>
</head>

<body>
  <h1>Student Cart (Grouped by Branch)</h1>
  <div id="cart" class="cart"></div>

  <script>
    // JSON Data
    const students = [
      { name: "Anand", branch: "CE" },
      { name: "Ankit", branch: "ELCE" },
      { name: "Priya", branch: "CSE" },
      { name: "Simran", branch: "ME" },
      { name: "Aman", branch: "ECE" }
    ];

    // Group students by branch
    const grouped = {};
    students.forEach(student => {
      if (!grouped[student.branch]) {
        grouped[student.branch] = [];
      }
      grouped[student.branch].push(student.name);
    });

    // Render to page
    const cartDiv = document.getElementById("cart");
    for (let branch in grouped) {
      const box = document.createElement("div");
      box.classList.add("box");

      const title = document.createElement("h3");
      title.textContent = branch;
      box.appendChild(title);

      const list = document.createElement("ul");
      grouped[branch].forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
      box.appendChild(list);

      cartDiv.appendChild(box);
    }
  </script>
</body>

</html>
