<html>
<head>
  <title>Document</title>
</head>
<body>
  <input type="text" id="aa">
  <button onclick="abes()" style="cursor: pointer;">Click</button>
  <p id="an"></p>
  <script>
    function abes(){
      let x = document.getElementById("aa");
      let y = x.value;
      document.getElementById("an").innerHTML=y;
    }
  </script>
</body>
</html>
