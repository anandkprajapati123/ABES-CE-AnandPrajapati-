<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    .img {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #333;
      border-radius: 15px;
      background: #fff;
      margin-bottom: 20px;
    }
    .img img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: brown;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="img">
    <img id="Image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQykzoZeCE0p7LeuyHnLYCdPP2jju9d5PaMeA&s"
      alt="Random">
  </div>
  <button onclick="changeImage()">Change</button>

  <script>
    function changeImage() {
      let img = document.getElementById("Image");
      img.src = "https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-118143566.jpg";
    }
  </script>
</body>
</html>
