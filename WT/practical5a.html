<html>
<head>
    <title>Interest Calculator</title>
    <style>
        body {font-family: 'Arial', sans-serif; background-color: #f5f5f5;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; margin: 0;}
        #card {background-color: white; border-radius: 10px; box-shadow: 0 4px 8px 
        rgba(0, 0, 0, 0.1); padding: 20px; width: 350px;}
        table { width: 100%; border-collapse: collapse; }
        tr { margin-bottom: 10px; }
        td { padding: 8px; text-align: left; }
        label { font-weight: bold; display:block;margin-bottom:5px;color: #2c3e50; }
        input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd;
        border-radius: 4px; box-sizing: border-box; }
        button { background-color: gray; color: white; border:none;padding: 10px 15px;
        text-align: center; text-decoration: none; display: inline-block; font-size: 14px;
        margin:4px 2px;cursor:pointer;border-radius:4px;transition:background-color 0.3s;}
        button:hover {background-color: darkgray;}
        #ans { font-weight: bold; color: #2c3e50; padding: 10px;
        background-color: #f9f9f9; border-radius: 4px; min-height: 20px;}
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px;}
    </style>
</head>
<body>
    <div id="card">
        <h2>Interest Calculator</h2>
        <table>
            <tr>
                <td><label for="Amount">Amount</label></td>
                <td><input type="number" id="amount" required></td>
            </tr>
            <tr>
                <td><label for="IR">Interest Rate (%)</label></td>
                <td><input type="number" id="irate" required></td>
            </tr>
            <tr>
                <td><label for="Time">Time (years)</label></td>
                <td><input type="number" id="time" required></td>
            </tr>
            <tr>
                <td><button onclick="SI()">SI</button></td>
                <td><button onclick="CI()">CI</button></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td id="ans"></td>
            </tr>
        </table>
    </div>
    <script>
        function SI(){
          let amount = document.getElementById("amount").value;
          let rate = document.getElementById("irate").value;
          let time = document.getElementById("time").value;
          let si = (amount*rate*time)/100;
          document.getElementById("ans").innerHTML= si;
        }
        function CI(){
            let amount = document.getElementById("amount").value;
            let rate = document.getElementById("irate").value;
            let time = document.getElementById("time").value;
            let n = 1;
            let totalAmount = amount * Math.pow(1 + (rate / 100) / n, n * time);
            let ci = totalAmount - amount;
            document.getElementById("ans").innerHTML= ci;
        }
    </script>
</body>
</html>
